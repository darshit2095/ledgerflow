<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LedgerFlow Login</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      max-width: 400px;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .btn-login {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="login-container shadow">
    <div class="logo">LedgerFlow</div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="accountId" class="form-label">Account ID</label>
        <input type="text" class="form-control" id="accountId" placeholder="Enter your account ID" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-login">Login</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Optional: JS to handle login submission -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const accountId = document.getElementById('accountId').value;
      const password = document.getElementById('password').value;

      // Simple debug log (replace with real logic or API call)
      console.log('Login attempted with Account ID:', accountId, 'and Password:', password);

      alert("Login submitted!");
    });
  </script>
</body>
</html>
